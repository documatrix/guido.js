<!DOCTYPE html>
<html>
<head>
	<title>Guido.js GUI demo</title>
	<base href="/examples/uidemo">
</head>
<body>

	<div id="content">
		Loading ...
	</div>

	<script type="text/javascript" src="vendor/jquery.min.js"></script>
	<script type="text/javascript" src="vendor/handlebars.min.js"></script>
	<script type="text/javascript" src="vendor/lodash.min.js"></script>
	<script type="text/javascript" src="vendor/jquery.serialize-object.min.js"></script>

	<script type="text/javascript" src="../src/guido.js"></script>
	<script type="text/javascript" src="../src/settings.js"></script>
	<script type="text/javascript">
		Guido.config.basePath = window.location.origin + "/examples/uidemo";
		Guido.config.modulePath = Guido.config.basePath + "/js/modules";
		Guido.config.templatePath = Guido.config.basePath + "/js/tpl";
	</script>
	<script type="text/javascript" src="../src/session.js"></script>
	<script type="text/javascript" src="../src/router.js"></script>
	<script type="text/javascript" src="../src/request.js"></script>
	<script type="text/javascript" src="../src/view.js"></script>
	<script type="text/javascript" src="../src/events.js"></script>
	<script type="text/javascript" src="../src/initialize.js"></script>
	<script type="text/javascript" src="../src/base/actions.js"></script>
	<script type="text/javascript" src="../src/base/record.js"></script>
	<script type="text/javascript" src="../src/base/render.js"></script>
	<script type="text/javascript" src="../src/base/state.js"></script>
	<script type="text/javascript" src="../src/modules/base_view.js"></script>
	<script type="text/javascript" src="../src/helpers/notification.js"></script>
	<script type="text/javascript" src="../src/helpers/general.js"></script>


	<script type="text/javascript">

		$(document).ready(function() {
			Guido.start(function() {
				Guido.View.instance( "index" ).load();
				// Guido.View.instanceFromUrl().load();
			})
		})
	</script>
</body>
</html>
